version: '3'

volumes:
  pg_data_production:
  static_volume:

services:
  db:
    image: postgres:13.10
    env_file: .env
    volumes:
      - pg_data_production:/var/lib/postgresql/data

  backend:
    image: gohub1/taski_backend
    depends_on:
      - db
    env_file: .env
    volumes:
      - static_volume:/backend_static

  frontend:
    image: gohub1/taski_frontend
    env_file: .env
    command: cp -r /app/build/. /frontend_static/
    volumes:
      - static_volume:/frontend_static

  gateway:
    image: gohub1/taski_gateway
    depends_on:
      - frontend
      - backend
    env_file: .env
    volumes:
      - static_volume:/staticfiles/
    ports:
      - 8000:80